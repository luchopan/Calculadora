<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora BÃ¡sica</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="calculadora">
      <!-- Pantalla de la calculadora -->
      <input type="text" id="resultado" readonly />

      <!-- Botones de la calculadora -->
      <div class="botones">
        <!-- Fila 0 -->
        <button onclick="limpiar()" class="clear">C</button>
        <button onclick="calcularPorcentaje()" class="operador">%</button>
        <button onclick="retroceder()" class="operador">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            fill="currentColor"
            class="bi bi-backspace"
            viewBox="0 0 16 16"
          >
            <path
              d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"
            />
            <path
              d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1z"
            />
          </svg>
        </button>
        <button onclick="agregarValor('/')" class="operador">/</button>

        <!-- Fila 1 -->
        <button onclick="agregarValor('7')">7</button>
        <button onclick="agregarValor('8')">8</button>
        <button onclick="agregarValor('9')">9</button>
        <button onclick="agregarValor('*')" class="operador">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            fill="currentColor"
            class="bi bi-x-lg"
            viewBox="0 0 16 16"
          >
            <path
              d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"
            />
          </svg>
        </button>

        <!-- Fila 2 -->
        <button onclick="agregarValor('4')">4</button>
        <button onclick="agregarValor('5')">5</button>
        <button onclick="agregarValor('6')">6</button>
        <button onclick="agregarValor('-')" class="operador">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            fill="currentColor"
            class="bi bi-dash-lg"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M2 8a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11A.5.5 0 0 1 2 8"
            />
          </svg>
        </button>

        <!-- Fila 3 -->
        <button onclick="agregarValor('1')">1</button>
        <button onclick="agregarValor('2')">2</button>
        <button onclick="agregarValor('3')">3</button>
        <button onclick="agregarValor('+')" class="operador">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            fill="currentColor"
            class="bi bi-plus-lg"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"
            />
          </svg>
        </button>

        <!-- Fila 4 -->
        <button onclick="agregarValor('00')">00</button>
        <button onclick="agregarValor('0')">0</button>
        <button onclick="agregarValor('.')">.</button>
        <button class="igual" onclick="calcular()">=</button>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
